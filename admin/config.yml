backend:
  name: github
  repo: jay1roy/syeire
  branch: main
  auth_scope: repo
  base_url: https://syeire1.pages.dev/
  auth_endpoint: api/auth
  
media_folder: "images/uploads" # where images are saved
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      
